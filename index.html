<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Button</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Button</h1>

    <p>A <strong>Tag</strong> <strong>button</strong> serve para criar um elemente clicavel, que pode ser utilizado para diversas coisas, como, exibir uma mensagem de alerta quando o usuário clicar no <i>botão</i>, ou iniciar uma animação por exemplo.</p>

    <button onclick="alert('Olá, mundo. Este botão foi criado utilizando a Tag button')">Clique aqui</button>

    <p>Também podemos criar um <strong>button</strong> utilizando a <strong>Tag</strong> <strong>input button</strong>.</p>

    <input type="button" value="Clicar Aqui" onclick="alert('Este botão foi criado utilizando a Tag input button')">
</body>
</html>
